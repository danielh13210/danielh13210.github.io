<script>
    var queryArgStart = location.href.indexOf('?context=');
    if (queryArgStart == -1) queryArgStart = location.href.indexOf('&context=');
    if (queryArgStart != -1) {
        let context = location.href.substring(queryArgStart + 9, location.href.length);
        function setCookie(name, value, expiry, path) {
            cookie = `${name}=${value}`;
            if (expiry != "session") {
                cookie += `;expires=${expiry}`;
            }
            if (path !== null) {
                cookie += `;path=${path}`;
            }
            document.cookie = cookie;
        }
        setCookie("context", context);
    }
    location.href = "index.html";
</script>
